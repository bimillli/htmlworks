<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지의 영역</title>
    <style>
        div{
            border: 15px double rgba(0, 0, 0, 0.6);
            width: 550; padding:25px; margin-bottom: 20px;
            background: #e5cadd;
        }
        .clip1{background-clip: border-box;} /*배경이 테두리까지*/
        .clip2{background-clip: padding-box;} /*배경이 안쪽여백까지*/
        .clip3{background-clip: content-box;} /*배경이 더 안쪽여백까지*/
    </style>
</head>
<body>
    <div class="clip1">it's impossible not only starting good but also keeping it firm!!</div>
    <div class="clip2">it's impossible not only starting good but also keeping it firm!!</div>
    <div class="clip3">it's impossible not only starting good but also keeping it firm!!</div>
</body>
</html>

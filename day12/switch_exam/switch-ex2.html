<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch ~ case 문</title>
</head>
<body>
    <script>
        //if문으로 작성
        //순위에 따른 메달 정하기
        rank = 2;

        if(rank==1){
            document.write("금메달입니다<br>");
        }
        else if(rank==2){
            document.write("은메달입니다<br>");
        }
        else if(rank==3){
            document.write("은메달입니다<br>");
        }
        else{
            document.write("은메달입니다<br>");
        }


        

    </script>
</body>
</html>
